<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="cal.css">
    </head>
    <body>
        <p class="title">Calculator</p>
        <div class="calculator">
            <div class="top"></div>
                <p class="display">HI</p>
                <button class="clear">CLEAR</button>
            <div class="toperator"></div>
                <button class="equation operator" id="add">+</button>
                <button class="equation operator" id="subtract">-</button>
                <button class="equation operator" id="multiply">*</button>
                <button class="equation operator" id="divide">/</button>
            <div class="tnum"></div>
                <button class="equation num" id="0">0</button>
                <button class="equation num" id="1">1</button>
                <button class="equation num" id="2">2</button>
                <button class="equation num" id="3">3</button>
                <button class="equation num" id="4">4</button>
                <button class="equation num" id="5">5</button>
                <button class="equation num" id="6">6</button>
                <button class="equation num" id="7">7</button>
                <button class="equation num" id="8">8</button>
                <button class="equation num" id="9">9</button>
            <div class="equalsign"></div>
                <button class="equation equal" id="equal">=</button>
            
        </div>























        <script src="cal.js"></script>
    </body>
</html>
